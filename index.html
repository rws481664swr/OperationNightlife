<!DOCTYPE html>
<html ng-app="nightlifeApp">
<head ng-controller="rootCtrl">
	<title>**Secret Project**</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="js/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<!-- Implement main JS file -->
	<script src="js/main.js"></script>
	<!-- Implement auxiliary JS files here -->


	<!-- Import and set up Google Maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFDo0GJ5MywGYXdYkonasrozFwFFWsir8&libraries=drawing"></script>
	<style type="text/css">
		html {height: 100%}
		body {height: 100%; margin: 0; padding: 0}
		#map-canvas {height: 100%}
	</style>
</head>

<body ng-style="{'background-image': 'url(images/tweed.png)'}" ng-controller="rootCtrl">
	<!-- This is for the Facebook SDK. Leave for now until we start working on this. -->
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '702181949872529',
	      xfbml      : true,
	      version    : 'v2.1'
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	<div id="header" class="page-header well text-center">
		<h1 ng-style="{'font-family': 'Arial Narrow'}"><u>{{title}}</u></h1>
	</div>
	<div id="map-view" class="well" ng-controller="mapCtrl">
		<div class="well text-center" ng-style="{'height': '300px', 'margin': '30px'}" id="map-canvas"></div>
		<div id="map-filter-buttons" class="btn-group">
		<button type="button" class="btn btn-default">Current Positions</button>
		<button type="button" class="btn btn-default">Historical Positions</button>
		</div>
		<div id="login-buttons-div" class="btn-group">
			<button type="button" class="btn btn-default">Log in</button>
			<button type="button" class="btn btn-default">Log Out</button>
		</div>
	</div>
</body>
