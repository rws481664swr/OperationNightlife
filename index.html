<!DOCTYPE html>
<html ng-app="nightlifeApp">
<head ng-controller="rootCtrl">
	<title>Codename: Nightlife</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<!-- Implement main JS file -->
	<script src="js/main.js"></script>
	<!-- Implement auxiliary JS files here -->

	<!-- Import and set up Google Maps API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFDo0GJ5MywGYXdYkonasrozFwFFWsir8&libraries=drawing&sensor=true"></script>
	<style type="text/css">
		html {height: 100%}
		body {height: 100%; margin: 0; padding: 0}
		#map-canvas {height: 100%}
	</style>
</head>

<body ng-style="{'background-image': 'url(images/tweed.png)'}" ng-controller="rootCtrl" ng-cloak>
	<!-- This is for the Facebook SDK. Leave for now until we start working on this. -->
	<!-- Must be the first script after the body tag. -->
	<!-- <script src="js/FacebookAuth.js"></script> -->
	<div id="header" class="-family': 'Arial Narrow'}page-header well text-center">
		<h1 ng-style="{'font"><b>{{title}}</b></h1>
	</div>

	<div id="map-view" class="well" ng-controller="mapCtrl">
		<div class="well text-center" ng-style="{'height': '400px', 'margin': '15px'}" id="map-canvas"></div>
        <button type="button" class="btn btn-default" ng-click="centerMap()">Center Map</button>
		<div id="map-zoom-buttons" class="btn-group">
            <button type="button" class="btn btn-default" ng-click="zoomOut()">Zoom Out</button>
            <button type="button" class="btn btn-default" ng-click="zoomIn()">Zoom In</button>
		</div>

        <div ng-controller="DropdownCtrl">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default">Current Location</button>
                <button type="button" class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="choice in items">
                        <a href="#">{{choice}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div ng-controller="DropdownCtrl">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default">History Position</button>
                <button type="button" class="btn btn-default dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="choice in items">
                        <a href="#">{{choice}}</a>
                    </li>
                </ul>
            </div>
        </div>
	</div>

 	<div ng-controller="userCtrl">
		<h2 ng-style="{'font-family': 'Arial Narrow'}">TESTING DB</h2>
		<button ng-click="getItems()">GET USERS FOR DB TESTING</button>
		<ul>
			<li ng-repeat="user in users">
				<p>"Name:" {{user.user}}</p>
                <p>"Latitude:" {{user.latitude}}</p>
                <p>"Longitude: "{{user.longitude}}</p>
			</li>
		</ul>
	</div>

</body>
