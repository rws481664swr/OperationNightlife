<!DOCTYPE html>
<html ng-app="nightlifeApp">
<head>
	<title>**Secret Project**</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="js/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<!-- Implement main JS file -->
	<script src="js/main.js"></script>
	<!-- Implement auxiliary JS files here -->

	<!-- tyr to use the geolocation -->
	<script type="text/javascript">
	// onSuccess Callback
	//   This method accepts a `Position` object, which contains

	//   the current GPS coordinates

	var onSuccess = function(position) {
	    alert('Latitude: '          + position.coords.latitude          + '\n' +
	          'Longitude: '         + position.coords.longitude         + '\n' +
	          'Altitude: '          + position.coords.altitude          + '\n' +
	          'Accuracy: '          + position.coords.accuracy          + '\n' +
	          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
	          'Heading: '           + position.coords.heading           + '\n' +
	          'Speed: '             + position.coords.speed             + '\n' +
	          'Timestamp: '         + position.timestamp                + '\n');
	};

	// onError Callback receives a PositionError object
	//
	function onError(error) {
	    alert('code: '    + error.code    + '\n' +
	          'message: ' + error.message + '\n');
	}

	navigator.geolocation.getCurrentPosition(onSuccess, onError);
	</script>

</head>

<body ng-style="{'background-image': 'url(images/tweed.png)'}" ng-controller="rootCtrl">
	<div id="header" class="page-header well text-center">
		<h1 ng-style="{'font-family': 'Arial Narrow'}"><u>{{title}}</u></h1>
	</div>
	<div id="map-view" class="well" ng-controller="mapCtrl">
		<div class="well text-center">THIS IS WHERE THE MAP WILL GO.</div>
		<div id="map-filter-buttons" class="btn-group">
		<button type="button" class="btn btn-default">Current Positions</button>
		<button type="button" class="btn btn-default">Historical Positions</button>
		</div>
		<div id="login-buttons-div" class="btn-group">
			<button type="button" class="btn btn-default">Log in</button>
			<button type="button" class="btn btn-default">Log Out</button>
		</div>
	</div>
</body>
